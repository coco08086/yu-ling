    <script>
        const texts = [
            "I like playing games.\n",
            "I enjoy listening to light music and pop music.\n",
            "I also like assembling computers.\n"
        ];
        const typingElement = document.querySelector('.typing p');
        const cursorElement = document.querySelector('.cursor');
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                typingElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, 1000); // 增加等待时间
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(type, 500); // 增加等待时间
            } else {
                setTimeout(type, isDeleting ? 50 : 100); // 稍微减慢打字速度
            }
        }

        type();

        const discordLink = document.getElementById('discordLink');
        const discordMenu = document.getElementById('discordMenu');
        let isMenuOpen = false;

        discordLink.addEventListener('click', function(e) {
            e.preventDefault();
            if (!isMenuOpen) {
                discordMenu.classList.add('show');
                isMenuOpen = true;
            } else {
                discordMenu.classList.remove('show');
                isMenuOpen = false;
            }
        });

        document.addEventListener('click', function(e) {
            if (!discordLink.contains(e.target) && !discordMenu.contains(e.target)) {
                discordMenu.classList.remove('show');
                isMenuOpen = false;
            }
        });
    </script>
